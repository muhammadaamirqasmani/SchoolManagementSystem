# This is a basic workflow to help you get started with Actions

name: SchoolManagementSystem

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3.4.1
        with:
           version : 16

      - name: GitHub Action for Yarn
        # You may pin to the exact commit or the version.
        # uses: Borales/actions-yarn@fdf0082f8938ca4193f000342661784eb8e11f6a
        uses: Borales/actions-yarn@v3
        with:
          # Yarn command
          cmd: install # npm install / yarn install
          
      - name : Creating build
        run : yarn build
          
          
      - name : installing surge
        run : npm install -g surge
        
        
      - name : deploying on surge
        run : surge ./build http://project_schoolmanagementsystem.surge.sh/ --token ${{secrets.SURGE_TOKEN}}
